<style>
    .formitem {
        display: flex;
        flex-direction: column;
        margin-bottom: 3vh;
    }

    .short {
        max-width: 50%;
    }

    .long {
        max-width: 70%;
    }
</style>

<form name="contact" method="POST" data-netlify="true" action="/thanks">

    <div class="formitem short">
        <label>Name</label>
        <input type="text" name="name" placeholder="Name" required />
    </div>
    <div class="formitem short">
        <label>Email</label>
        <input type="email" name="email" placeholder="Email" required />
    </div>
    <div class="formitem long">
        <label>Message</label>
        <textarea name="message" required placeholder="What's up?" rows="6"></textarea>
    </div>

    <button type="submit">Send</button>
</form>
